<!-- linked with the controller-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Teacher Management</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Teacher Management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/list}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/course/list}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>

<br>

<div class ="container">
    <div class = "row">
        <h1> List Teachers </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/teacher/new}" class = "btn btn-primary btn-sm mb-3"> Add a Teacher</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Username</th>
            <th> Email </th>
            <th> Gender</th>
            <th> Date of Birth </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "teacher: ${teachers}">
            <td th:text = "${teacher.firstName}"></td>
            <td th:text = "${teacher.lastName}"></td>
            <td th:text = "${teacher.username}"></td>
            <td th:text = "${teacher.email}"></td>
            <td th:text="${teacher.gender}"></td>
            <td th:text="${#dates.format(teacher.dob, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href = "@{/teacher/edit/{id}(id=${teacher.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/teacher/delete/{id}(id=${teacher.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
